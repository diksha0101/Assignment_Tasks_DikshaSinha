<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage and Chat App</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .container {
            display: flex;
            flex-direction: column;
            padding-top: 60px; /* Space for fixed navbar */
            height: 100vh;
        }
        .content {
            display: flex;
            flex-grow: 1;
        }
        .left-menu {
            background-color: #f0f0f0;
            width: 200px;
            transition: width 0.3s;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .left-menu.collapsed {
            width: 50px;
        }
        .left-menu button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        .left-menu p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }
        .main-content h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .right-panel {
            background-color: #f0f0f0;
            width: 200px;
            padding: 15px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .right-panel h2 {
            color: #4CAF50;
            font-size: 20px;
        }
        .right-panel p {
            font-size: 14px;
            color: #555;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
        /* Responsive Shrink Styles */
        .shrink-90 { transform: scale(0.9); }
        .shrink-80 { transform: scale(0.8); }
        .shrink-75 { transform: scale(0.75); }
        .shrink-50 { transform: scale(0.5); }
        /* Additional Enhancements */
        button:hover {
            background-color: #45a049;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="navbar">Navbar</div>
    <div class="container">
        <div class="content">
            <div class="left-menu" id="leftMenu">
                <button onclick="toggleMenu()">Toggle Menu</button>
                <p>Menu Item 1</p>
                <p>Menu Item 2</p>
                <p>Menu Item 3</p>
            </div>
            <div class="main-content">
                <h1>Main Content</h1>
                <p>Here goes the main content of the page.</p>
            </div>
            <div class="right-panel">
                <h2>Right Panel</h2>
                <p>Additional info or ads here.</p>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>

    <script>
        // Toggle the collapsible left menu
        function toggleMenu() {
            const menu = document.getElementById('leftMenu');
            menu.classList.toggle('collapsed');
        }

        // Shrink page based on screen width
        function adjustPage() {
            const width = window.innerWidth;
            const body = document.body;
            body.className = ''; // Reset classes

            if (width >= 992 && width <= 1600) {
                body.classList.add('shrink-90');
            } else if (width >= 700 && width <= 767) {
                body.classList.add('shrink-80');
            } else if (width >= 600 && width < 700) {
                body.classList.add('shrink-75');
            } else if (width <= 600) {
                body.classList.add('shrink-50');
            }
        }

        // Add event listener for window resize
        window.addEventListener('resize', adjustPage);
        window.addEventListener('load', adjustPage);
    </script>
</body>
</html>
