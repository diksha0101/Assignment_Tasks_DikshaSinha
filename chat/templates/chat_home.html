<div class="left-menu">
    <h2>Users</h2>
    <ul>
        {% for user in users %}
        <li><a href="{% url 'chat:chat_room' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
</div>
<div id="chat-box">
    <h2>Chat Interface</h2>
    <div id="messages"></div>
    <textarea id="message-input"></textarea>
    <button id="send-message">Send</button>
</div>
